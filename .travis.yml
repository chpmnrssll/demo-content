language: minimal
after_success:
  - git clone https://${GH_TOKEN}@github.com/chpmnrssll/help-portal.git
  - cd help-portal
  - mkdir gitbook
  - shopt -s extglob
  - cp -rf ../!(help-portal) gitbook
  - git add .
  - git commit -m "GitBook content updated"
  - git push https://${GH_TOKEN}@github.com/chpmnrssll/help-portal.git
